<form data-ng-submit="vm.save();" name="form" class="form-horizontal" novalidate>
<div
	class="modal fade"
	id="imagePopup"
	data-keyboard="false"
	data-backdrop="static"
>
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button"
					class="close"
					data-dismiss="modal">
					<span>&times;</span>
				</button>
				<h4>
					<label>Image Slider</label>
				</h4>
	      	</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-md-12">
						<div class="form-group"
							data-ng-class="{ 'has-error': form.name.$error.required && form.$submitted }">
							<div class="col-md-3">
								<span class="control-label">
									Name
									<span class="required">*</span>
								</span>
							</div>
							<div class="col-md-6">
								<input type="text"
									ng-model="vm.model.text"
									name="name" 
									placeholder="Name"
									class="form-control"
									required/>
							</div>
						</div>
					</div>
					<div class="col-md-12">
						<div class="form-group"
							data-ng-class="{ 'has-error': form.file.$error.required && form.$submitted }">
							<div class="col-md-3">
								<span class="control-label">
									Image
									<span class="required">*</span>
								</span>
							</div>
							<div class="col-md-6">
								<input type="file"
									ng-model="vm.picFile"
									name="file"
									accept="image/*"
									ngf-max-size="2MB"
									ngf-model-invalid="errorFiles"
									ngf-select="vm.uploadPic(vm.picFile)"
								>
								<i ng-show="form.file.$error.maxSize" class="error">
									File too large {{errorFiles[0].size / 1000000|number:1}}MB: max 2M
								</i>
								<div>
									<i>
										Image recommend 1670px * 450
									</i>
								</div>
								<div>
									<img ng-show="vm.model.image"
										class="thumb"
										src="../{{vm.model.image_thumbnail}}"
									>
									<span class="progress" ng-show="vm.picFile.progress >= 0">
										<div
											style="width:{{vm.picFile.progress}}%"
											ng-bind="vm.picFile.progress + '%'"
										>
										</div>
									</span>
									<span ng-show="vm.picFile.result" style="color: red;font-weight: 600;">
										Upload Successful
									</span>
									<span class="err" ng-show="errorMsg">{{vm.errorMsg}}</span>
								</div>
							</div>
						</div>
					</div> 
					<div class="col-md-12">
						<div class="form-group">
							<div class="col-md-3">
								<span class="control-label">
									Sort Order
								</span>
							</div>
							<div class="col-md-6">
								<input type="number" min="0" 
									name="sort_order" 
									ng-model="vm.model.sort_order"
									class="form-control"
									placeholder="Sort Order">
							</div>
						</div>
					</div>
					<div class="col-md-12">
						<div class="form-group">
							<div class="col-md-3">
								<span class="control-label">
									Link
								</span>
							</div>
							<div class="col-md-6">
								<input type="text" name="link" 
									class="form-control"
									ng-model="vm.model.link"
									placeholder="Link">
							</div>
						</div>
					</div>
					<div class="clearfix"></div>
					<div class="col-md-12">
						<save-template cancel="vm.cancel()" save="vm.save()" disable="vm.loading"></save-template>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</form>
