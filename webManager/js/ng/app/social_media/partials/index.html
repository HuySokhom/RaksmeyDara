
<div class="x_panel">
    <div class="row">
        <table class="table table-bordered table-striped">
            <thead>
            <th width="10%">
                #
            </th>
            <th width="40%">
                Title
            </th>
            <th width="30%">
                Link
            </th>
            <th width="10%">
                Action
            </th>
            </thead>
            <tr data-ng-repeat="n in vm.model.elements">
                <td>
                    {{n.id}}
                </td>
                <td>
                    {{n.title}}
                </td>
                <td>
                    <a ng-href="http://{{n.link}}" target="_blank">{{n.link}}</a>
                </td>
                <td>
                    <button
                        class="btn btn-default btn-xs"
                        data-ng-click="vm.edit(n);"
                        data-toggle="tooltip"
                        data-placement="top"
                        title="Edit"
                        tooltip
                    >
                        <span class="fa fa-pencil-square-o"></span>
                    </button>
                </td>
            </tr>
        </table>
        <div
            data-ng-if="vm.model.elements == 0"
        >
            <div class="alert alert-danger alert-dismissible">
                <strong>Warning!</strong> Empty Data.
            </div>
        </div>
        <div
            data-ng-if="!vm.model"
            class="align_center"
        >
            <i class="fa fa-refresh fa-spin" style="font-size: 100px;"></i>
        </div>
    </div>
</div>

<form data-ng-submit="vm.save();" name="myForm" class="form-horizontal">
    <div
        class="modal fade"
        id="modal-popup"
        data-keyboard="false"
        data-backdrop="static"
    >
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button
                        type="button"
                        class="close"
                        data-dismiss="modal"
                    >
                        <span>&times;</span>
                    </button>
                    <h4>
                        <label>Social Media</label>
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="form-group">
                                <div class="col-md-3 col-sm-3 col-xs-3">
                                    <span class="control-label">
                                        Title
                                    </span>
                                </div>
                                <div class="col-md-9 col-sm-9 col-xs-9">
                                    <input type="text"
                                        class="form-control"
                                        data-ng-model="vm.data.title"
                                        placeholder="Title">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="form-group">
                                <div class="col-md-3 col-sm-3 col-xs-3">
                                    <span class="control-label">
                                        Link
                                    </span>
                                </div>
                                <div class="col-md-9 col-sm-9 col-xs-9">
                                    <input type="text"
                                        class="form-control"
                                        data-ng-model="vm.data.link"
                                        placeholder="Link">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button
                        class="btn btn-default"
                        data-dismiss="modal"
                    >
                        Close
                    </button>
                    <button
                        class="btn btn-primary"
                        data-ng-disabled="isDisabled"
                    >
                        Save
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
